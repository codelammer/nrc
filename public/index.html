<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rehabilitation Conference</title>
    <link rel="stylesheet" href="./assets/flaticons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header">
        <nav>
            <a href="/home" class="brand-name">
                <img src="./assets/images/svg/nrc-logo.svg" alt="">
                <span>NRC</span>
            </a>
            <input type="checkbox" id="checkbox">
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Covid 19</a></li>
                <li><a href="">Sign in</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
            <label for="checkbox"><i class="fi-rr-align-right"></i></label>
            <!-- css trick to toggle humburger menu in media queries -->
        </nav>

    </header>

    <main>
        <!-- blue wavy background -->
        <div class="bg-div"></div>

        <!-- rest of the body -->
        <div class="main-wrapper">
            <!-- first-view -->

            <div class="landing-view">
                <div class="left-content">

                    <div class="big-display">
                        <h1>Welcome
                            <span>to the</span>
                            <span>NATIONAL</span>
                            <span>REHABILITATION CONFERENCE</span>
                        </h1>
                    </div>

                    <div class="btns-wrapper">
                        <button>
                            Explore 3D
                            <i class="fi-rr-angle-small-right"></i>
                        </button>
                        <button>
                            Donate
                            <i class="fi-rr-resize"></i>
                        </button>
                    </div>
                </div>
                <div class="right-illustration">
                    <img src="./assets/images/svg/counciling_ill.svg" alt="">
                </div>
            </div>


            <!-- second-view -->
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
