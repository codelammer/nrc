<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rehabilitation Conference</title>
    <link rel="stylesheet" href="../assets/flaticons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/NRC-L.ico" type="image/x-icon"/>
</head>
<body>
    <header id="header">
        <nav>
            <a href="../index.html" class="brand-name">
                <img src="../assets/images/svg/nrc-logo.svg" alt="">
                <span>NRC</span>
            </a>
            <input type="checkbox" id="checkbox">
            <ul  id="nav-list">
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./covid-19.html">Covid 19</a></li>
                <li><a href="./sign-up.html">Sign in</a></li>
                <li><a href="./contact-us.html">Contact us</a></li>
                <li><a href="./donate.html">Donate <i class="fi-rr-resize"></i></a></li>
            </ul>
            <label for="checkbox"><i class="fi-rr-align-right"></i></label>
            <!-- css trick to toggle humburger menu in media queries -->
        </nav>

    </header>
    <main>
        <!-- blue wavy background -->
        <div class="bg-div-sign-in">
            <svg xmlns="http://www.w3.org/2000/svg"  preserveAspectRatio="none"  xmlns:xlink="http://www.w3.org/1999/xlink" id="Layer_5" data-name="Layer 5" viewBox="0 0 1366 763"><defs><style>.cls-1{fill:url(#New_Gradient_Swatch_1);}.cls-2{opacity:0.37;fill:url(#linear-gradient);}</style><linearGradient id="New_Gradient_Swatch_1" y1="381.75" x2="1366" y2="381.75" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#28abe3"/><stop offset="0.75" stop-color="#0071bc"/></linearGradient><linearGradient id="linear-gradient" x1="0.5" y1="523.09" x2="1366.5" y2="523.09" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#1b1464"/><stop offset="1" stop-color="#0071bc"/></linearGradient></defs><title>1</title><path class="cls-1" d="M1366,.5V763H0V526.1l2.14-1C75.24,478.57,202.53,421.73,370,441c272,31.24,361,116.56,508-87.72C1020,155.93,1142.4,10.18,1366,.5Z"/><path class="cls-2" d="M1366.5,283.68V762.5H.5V525.6l1.79-.78.51-.22c125.58-51.74,272.26-34.66,401.48-7.83,77.07,16,150.41,44.27,227.59,60.43,135.94,28.47,312.54,35.28,418.23-71.84C1158.14,395.84,1221.75,293,1366.5,283.68Z"/></svg>
        </div>

        
        <div class="sign-in-wrapper">

            <!-- sign in -->

            <form action="#" id="sign-in">
                <h1>LOGIN</h1>
                <div class="input-items">
                    <input type="text" required>
                    <label for="">
                        <p>
                            <i class="fi-rr-user"></i>
                            <span>Email address</span>
                        </p>
                    </label>
                </div>
                <div class="input-items">
                    <input type="password" required>
                    <label for="">
                        <p>
                            <i class="fi-rr-key"></i>
                            <span>Password</span>
                        </p>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit">
                        LOGIN
                    </button>
                    <div class="hr-text">
                        <hr>
                        <h2>Don't have an account?</h2>
                    </div>
                    <a href="#" id="sign-up-btn-redirect">Sign Up</a>
                </div>
            </form>


            <form action="" id="sign-up">
                <h1>SIGN UP</h1>
                <div class="inputs-wrapper">
                    
                    <div class="left-side">
                        <div class="input-items">
                            <input type="email" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>Email address</span>
                                </p>
                            </label>
                        </div>
                        <div class="input-items">
                            <input type="text" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>First name</span>
                                </p>
                            </label>
                        </div>
                        <div class="input-items">
                            <input type="text" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>Second name</span>
                                </p>
                            </label>
                        </div>
                    </div>

                    <div class="right-side">
                        <div class="input-items">
                            <input type="password" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-key"></i>
                                    <span>Password</span>
                                </p>
                            </label>
                        </div>
                        <div class="input-items">
                            <input type="password" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-key"></i>
                                    <span>Confirm password</span>
                                </p>
                            </label>
                        </div>
                    </div>  
    
                    
                </div>
                <div class="form-footer">
                    <button type="submit">
                        SIGN UP
                    </button>
                    <div class="hr-text">
                        <hr>
                        <h2>Have an account?</h2>
                    </div>
                    <a href="#" id="sign-in-btn-redirect">Sign In</a>
                </div>
            </form>

            <!-- register -->
        </div>



    </main>


    <script src="../js/main.js"></script>
</body>
</html>
