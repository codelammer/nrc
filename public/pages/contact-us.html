<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Rehabilitation Conference</title>
    <link rel="stylesheet" href="../assets/flaticons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../assets/images/NRC-L.ico" type="image/x-icon"/>
</head>
<body>
    <header id="header">
        <nav>
            <a href="../index.html" class="brand-name">
                <img src="../assets/images/svg/nrc-logo.svg" alt="">
                <span>NRC</span>
            </a>
            <input type="checkbox" id="checkbox">
            <ul  id="nav-list">
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./covid-19.html">Covid 19</a></li>
                <li><a href="./sign-up.html">Sign in</a></li>
                <li><a href="./contact-us.html">Contact us</a></li>
                <li><a href="./donate.html">Donate <i class="fi-rr-resize"></i></a></li>
            </ul>
            <label for="checkbox"><i class="fi-rr-align-right"></i></label>
            <!-- css trick to toggle humburger menu in media queries -->
        </nav>

    </header>
    <main>
        <div class="contact-wrapper">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <i class="fi-rr-subtitles"></i>
            </div>
            <div class="contact-body">
                <div class="left-form">
                    <form action="#" id="sign-in">
                        <div class="input-items">
                            <input type="text" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>Full Name</span>
                                </p>
                            </label>
                        </div>
                        <div class="input-items">
                            <input type="email" required>
                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>Email address</span>
                                </p>
                            </label>
                        </div>
                        <div class="input-item-text-area">
                            <textarea type="text" rows="10" required></textarea>

                            <label for="">
                                <p>
                                    <i class="fi-rr-user"></i>
                                    <span>Message</span>
                                </p>
                            </label>
                        </div>
                        <div class="form-footer">
                            <button type="submit">
                                SUBMIT
                            </button>
                        </div>
                    </form>
                </div>
                <div class="right-contact-details">
                    <div class="find-us">
                        <h1>Where to find Us? <i class="fi-rr-marker"></i></h1>
                        <p>
                            <span>National Rehabiliation Center.</span>
                           <span>P.O BOX 62000-00200</span>
                           <span>Nairobi</span>
                           <span>Kenya</span>
                        </p>
                        <div class="contact-item">
                            <i class="fi-rr-world"></i>
                            <p> +254 703 711 065 </p>
                        </div>
                        <div class="contact-item">
                            <i class="fi-rr-world"></i>
                            <p>info@nrc-k.org</p>
                        </div>
                        <div class="contact-item">
                            <i class="fi-rr-world"></i>
                            <p> https://www.nrc-ke.org </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="../js/main.js"></script>
</body>
</html>
